<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Simple Form</title>
</head>
<body>
    <div class="container">
        <form id="userForm">
            <label for="inputField1">Input Field 1:</label>
            <input type="text" id="inputField1" name="inputField1" required>

            <label for="inputField2">Input Field 2:</label>
            <input type="text" id="inputField2" name="inputField2" required>

            <label for="inputField3">Input Field 3:</label>
            <input type="text" id="inputField3" name="inputField3" required>

            <button type="submit">Submit</button>
        </form>
    </div>

    <div class="results" id="results"></div>
    
    <!-- Link the "script.js" file to the HTML file. -->
    <script src="script.js"></script>
</body>
</html>
